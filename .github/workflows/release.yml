name: Release

on:
    push:
        branches:
        - master
        - main

jobs:
    release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            -   uses: actions/checkout@v4
            -   uses: ok-nick/setup-aftman@v0.4.2
            -   run: wally install
            -   run: rojo sourcemap default.project.json --output sourcemap.json
            -   run: wally-package-types --sourcemap sourcemap.json Packages/
            -   run: PLUGIN_NAME=$(cat ./wally.toml | grep -oP 'name = \".*/\K.*(?=\")')
            -   run: rojo build --output "$PLUGIN_NAME".rbxm
            -   run: echo "VERSION=$(cat wally.toml | grep -Po 'version = "\K[0-9.]*(?=")')" >> "$GITHUB_ENV"
            -   run: echo "ARTIFACTS=$PLUGIN_NAME.rbxm" >> "$GITHUB_ENV"
            -   uses: ncipollo/release-action@v1
                with:
                    artifacts: ${{ env.ARTIFACTS }}
                    token: ${{ env.GITHUB_TOKEN }}